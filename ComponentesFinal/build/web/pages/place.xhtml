<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/ComponentesFinal/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/ComponentesFinal/assets/img/favicon.png"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <link href="/ComponentesFinal/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="/ComponentesFinal/assets/css/gaia.css" rel="stylesheet"/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600" rel="stylesheet" type="text/css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/ComponentesFinal/assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet"/>

    <!--     My shit     -->
    <link href="/ComponentesFinal/assets/css/style.css" rel="stylesheet"/>
    <style>
        .cuadrosSign{
            height: 75px;
        }
        .section .parallax, .section .static-image {
            height: 50vh !important;
        }
        .mapouter{position:relative;text-align:right;height:500px;width:600px;}
        .gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}
    </style>
</h:head>

<h:body>

    <nav class="navbar navbar-default" color-on-scroll="200">
        <div class="container">
            <div class="navbar-header">
                <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
                <a class="navbar-brand">
                    Gaia
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right navbar-uppercase">
                    <li>
                        <a href="usersList.xhtml">User administration</a>
                    </li>
                    <li>
                        <a href="placesList.xhtml">Places administration</a>
                    </li>
                    <li>
                        <h:commandButton value="Log Out" action="#" class="btn btn-danger btnNav"/>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="section section-header">
        <div class="parallax filter">
            <div class="image"
                style="background-image: url('https://pinoy-canada.com/wp-content/uploads/2016/09/Banff-Alberta-Canada-11-1024x683.jpg');
                bottom: 0%">
            </div>
            <div class="container">
                <div class="content">
                    <div class="title-area">
                        <h1 class="title-modern">Alberta Town</h1>
                        <h2>Canada, Alberta, Calgary</h2>
                        <div class="separator line-separator">♦</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <div class="section" style="padding-bottom: 130px;">
        <div class="container">
            <div class="row">
                <div class="title-area-latina">
                    <h2>Google Maps Location</h2>
                    <div class="separator separator-danger">✻</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
                    <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-big footer-color-black">
        <div class="container">
            <div class="col-md-12">
                <div clas="copyright">
                    <span style="float:left;padding-bottom:25px">
                        © 2019  - Daniel's
                    </span>
                    <span style="float:right;padding-bottom:25px">
                        Universidad Latina de Costa Rica
                    </span>
                </div>
            </div>
        </div>
    </footer>

<!--   core js files    -->
<script src="/ComponentesFinal/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="/ComponentesFinal/assets/js/bootstrap.js" type="text/javascript"></script>

<!--  js library for devices recognition -->
<script type="text/javascript" src="/ComponentesFinal/assets/js/modernizr.js"></script>

<!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
<script type="text/javascript" src="/ComponentesFinal/assets/js/gaia.js"></script>

</h:body>

</html>
