<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="/ComponentesFinal/assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="/ComponentesFinal/assets/img/favicon.png"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600" rel="stylesheet" type="text/css"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="/ComponentesFinal/assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet"/>

        <!--     My shit     -->
        <link href="/ComponentesFinal/assets/css/bootstrap.css" rel="stylesheet" />
        <link href="/ComponentesFinal/assets/css/gaia.css" rel="stylesheet"/>
        <link href="/ComponentesFinal/assets/css/style.css" rel="stylesheet"/>
        
        <style>
            .cuadrosSign{
                height: 75px;
            }
            .btn{
                float: right;
                margin-bottom: 25px;
            }
            .section{
                min-height: 90vh !important;
            }
        </style>
    </h:head>

    <h:body>

        <nav class="navbar navbar-default" color-on-scroll="200">
            <!-- if you want to keep the navbar hidden you can add this class to the navbar "navbar-burger"-->
            <div class="container">
                <div class="navbar-header">
                    <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">
                        Gaia
                    </a>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="section" id="sign">
                <div class="container">
                        <div class="row">
                            <div class="title-area">
                                <h2>Change password</h2>
                                <div class="separator separator-danger">✻</div>
                                <p class="description"><strong>1. Please enter your email in the space below and then click the button "Send"</strong></p>
                            </div>
                        </div>

                        <div class="team">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <h:form id="changePassword"  enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="form">
                                                <h:outputLabel>Email</h:outputLabel>
                                                <h:inputText value=""  class="form-control"/>
                                                <p:commandButton value="Send" action="#" class="btn btn-danger"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="code">
                                                <div class="title-area">
                                                    <p class="description"><strong>2. Please enter the code recieved in your email in the next text space</strong></p>
                                                </div>
                                                <h:outputLabel for="email">Code recieved</h:outputLabel>
                                                <h:inputText value=""  class="form-control"/>
                                                <p:commandButton value="Verify code" action="#" class="btn btn-danger"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                </div>
        </div>

        <footer class="footer-big footer-color-black">
            <div class="container">
                <div class="col-md-12">
                    <div class="copyright">
                        <span style="float:left;padding-bottom:25px">
                            © 2019 - Daniel's
                        </span>
                        <span style="float:right;padding-bottom:25px">
                            Universidad Latina de Costa Rica
                        </span>
                    </div>
                </div>
            </div>
        </footer>

    <!--   core js files    -->
    <script src="/ComponentesFinal/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="/ComponentesFinal/assets/js/bootstrap.js" type="text/javascript"></script>

    <!--  js library for devices recognition -->
    <script type="text/javascript" src="/ComponentesFinal/assets/js/modernizr.js"></script>

    <!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
    <script type="text/javascript" src="/ComponentesFinal/assets/js/gaia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    
    </h:body>

</html>
