                    <label for="editName">Name</label>
                    <input type="text" class="form-control" id="editName" name="editName"/>

                    <input type="text" class="form-control" id="editCountry" name="editCountry"/>

                    <label for="editCity">City</label>
                    <input type="text" class="form-control" id="editCity" name="editCity"/>

                    <label for="editCoordinates">Geographical Coordinates</label>
                    <input type="text" class="form-control" id="editCoordinates" name="editCoordinates"/>

                    <label for="editImage">Image</label>
                    <div class="form-group">
                        <div class="input-group input-file">
                            <input type="text" class="form-control" placeholder='Choose a file...' id="editImage" name="editImage"/>			
                            <span class="input-group-btn">
                                <button class="btn btn-danger btn-fill btn-choose" type="button">Choose</button>
                            </span>    
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-fill" onclick="editPlace()">Edit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
            
        </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip(); 
    });
    
    function addPlace(){
        if(validateValues('add')){
            Swal.fire({
                title: 'Success!',
                text: 'The new place was successfully added.',
                type: 'success',
                confirmButtonText: 'Ok'
            });
        }
    }

    function editPlace(){
        if(validateValues('edit')){
            Swal.fire({
                title: 'Success!',
                text: 'The place was edited correctly',
                type: 'success',
                confirmButtonText: 'Ok'
            });
        }
    }

    function validateValues(type){
        var result = false;
        var a = $('#'+type+'Name').val();
        var b = $('#'+type+'Country').val();
        var c = $('#'+type+'City').val();
        var d = $('#'+type+'Coordinates').val();
        var e = $('#'+type+'Image').val();
        console.log('#'+type+'Name');
        if(a === null || a === "" || 
          b === null || b === "" || 
          c === null || c === "" || 
          d === null || d === "" ||
          e === null || e === ""){
            Swal.fire({
                title: 'Error!',
                text: "It's required to fill all the spaces",
                type: 'warning',
                confirmButtonText: 'Ok'
            });
        }else{
            result = true;
        }
        return result;
    }
    
    function deleteValue(idLocation){
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#e78b90',
            cancelButtonColor: '#ddd',
            confirmButtonText: 'Yes'
        }).then((result) => {
            if (result.value) {
                Swal.fire(
                'Deleted!',
                'The location has been deleted.',
                'success'
                )
            }
        });
    }
</script>
